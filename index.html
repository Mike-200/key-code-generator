<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Key Code Generator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav>KEY CODE GENERATOR</nav>
    <main>
      <h2 id="instructions">
        Press any key to get the Javascript key code info
      </h2>
      <article id="resultsBoxes">
        <figure>
          <h2>Event Code</h2>
          <h1 id="eventCodeInfo"></h1>
          <h1>event.code</h1>
        </figure>
        <figure>
          <h2>Event Key</h2>
          <h1 id="keyPressedInfo"></h1>
          <h1>event.key</h1>
        </figure>
        <figure>
          <h2>Char Code</h2>
          <h1 id="charCodeValue"></h1>
          <h1>event.charCode</h1>
        </figure>
      </article>
      <button id="clearScreen">Clear Screen</button>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
