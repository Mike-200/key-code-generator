<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Key Code Generator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav>Key Code Generator</nav>
<main>
    <h2 id="instructions">Press any key to get the Javascript key code info</h2>
    <article id="resultsBoxes">
      <figure>
        <h2>You Pressed</h2>
        <h1 id="keyPressedInfo"></h1>
      </figure>
      <figure>
        <h2>Event Code</h2>
        <h1 id="eventCodeInfo"></h1>
      </figure>
      <figure>
        <h2>Char Code</h2>
        <h1 id="charCodeValue"></h1>
      </figure>
    </article>
</main>





    <script src="./script.js"></script>
  </body>
</html>
